{% extends 'layouts/subnav.html' %}
{% block class %}

<style>
    body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .teacher,
    .student {
        width: 40%;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .teacher {
        text-align: right;
    }

    .student {
        text-align: left;
    }

    h1 {
        margin-top: 0;
    }

    .actions {
        margin-top: 20px;
    }

    .action-button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        margin-right: 10px;
    }

    .action-button:hover {
        background-color: #0056b3;
    }
</style>


<div class="teacher">
    <h1>Teachers</h1>
    <ul>
        <li>R</li>
        <li>Rohit Sinha</li>
    </ul>
</div>
<div class="student">
    <h1>Students</h1>
    <p>Add students to this class</p>
    <div class="actions">
        <a href="#" class="action-button">+ Invite students</a>
        <span>0 +0 +8</span>
    </div>
</div>
{% endblock class %}
