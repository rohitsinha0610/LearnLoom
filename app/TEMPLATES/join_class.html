{% extends 'layouts/indexapp.html' %}

</head>
{% block content %}
<style>
    /* join_class_styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.error-message {
    color: #ff0000;
    margin-bottom: 10px;
}

.join-class-form {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #333;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #346e36;
}

</style>
<body>
    <div class="container">
        <h1>Join a Class</h1>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="POST" class="join-class-form">
            {% csrf_token %}
            <label for="class_code">Enter Class Code:</label>
            <input type="text" id="class_code" name="class_code" required>
            <button type="submit" class="join-button">Join</button>
        </form>
    </div>
</body>
{% endblock %}
</html>
